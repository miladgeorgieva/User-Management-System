<div id="user-data-container">
    <h3>Users Data Table</h3>
    <p-table id="table" [value]="users">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td *ngIf="user.id === editUserId">
                    <input type="text" pInputText placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required/>
                </td>
                <td *ngIf="user.id !== editUserId">{{user.firstName}}</td>
                <td *ngIf="user.id === editUserId">
                        <input type="text" pInputText placeholder="First Name" name="firstName" [(ngModel)]="user.lastName" required/>
                </td>
                <td *ngIf="user.id !== editUserId">{{user.lastName}}</td>
                <td *ngIf="user.id === editUserId">
                        <input type="text" pInputText placeholder="First Name" name="firstName" [(ngModel)]="user.email" required/>
                </td>
                <td *ngIf="user.id !== editUserId">{{user.email}}</td>
                <td *ngIf="user.id === editUserId">
                        <input type="text" pInputText placeholder="First Name" name="firstName" [(ngModel)]="user.phoneNumber" required/>
                </td>
                <td *ngIf="user.id !== editUserId">{{user.phoneNumber}}</td>
                <td class="buttons" *ngIf="user.id !== editUserId">
                    <button pButton class="table-btn" type="button" label="Edit" class="ui-button-info" (click)="edit(user.id)"></button>
                    <button pButton class="table-btn" type="button" label="Delete" class="ui-button-danger" (click)="delete(user.id)"></button>
                </td>
                <td class="buttons" *ngIf="user.id === editUserId">
                    <button pButton class="table-btn" type="button" label="Update" class="ui-button-success" (click)="update(user)"></button>
                    <button pButton class="table-btn" type="button" label="Cancel" class="ui-button-info" (click)="cancel(user)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
